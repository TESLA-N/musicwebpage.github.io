<audio id="mysong">
<source src="media/Aaja Na Ferrari Mein - Armaan Malik 190Kbps.mp3" type="audio/mp3">

<script>
  var mysong=document.getElementById("mysong");
  var icon=document.getElementById("icon");
  icon.onclick=function()
  { if(mysong.paused)
    {
      mysong.play();
      icon.src="media/pause.png";
    }
    else{
      mysong.pause();
      icon.src="media/play.png"
    }

}
</script>
